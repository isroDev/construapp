    <script>
        $(document).ready(function () {


            $("#user_list").select2();
            $("#modules_list").select2();
            $.ajax({
                type: "POST",
                url: "../controllers/bodegaController.php",
                dataType: "JSON",
                data: { action: "get_users" },
                success: function (response) {
                    if (response["users"] != "") {
                        $.each(response["users"], function (index, element) {
                            $("#user_list").append("<option value='" + element["ID"] + "'>" + element["USER_NAME"] + "</option");

                        });
                    }

                },

            });
            $("#user_list").on("change", function () {
                var user_ID = $(this).val();
                $("#user_ID").val(user_ID);
                if (user_ID != "") {
                    $.ajax({
                        type: "POST",
                        url: "../controllers/bodegaController.php",
                        dataType: "JSON",
                        data: { action: "get_unattached_modules", user_ID: user_ID },
                        success: function (response) {
                            if (response["modules"] != "") {
                                $("#modules_list").find('option').not(':first').remove();
                                $.each(response["modules"], function (index, element) {
                                    $("#modules_list").append("<option value='" + element["MODULE_ID"] + "'>" + element["MODULE_NAME"] + "</option");

                                });
                            }
                            if (response["user_modules"] != "") {
                                $('#example1').DataTable().clear().destroy();
                                $.each(response["user_modules"], function (index, element) {
                                    row = "<tr><td>" + element["USER_ID"] + "</td><td>" + element["NAME"] + "</td><td>" + element["MODULE_ID"] + "</td><td>" + element["MODULE_NAME"] + "</td><td>" + element["ENT_DATE"] + "</td><td>" + element["STATUS"] + "</td><td style='text-align: center'><span id='" + element["ID"] + "' class='btn btn-warning eraseBtn'><i class='fas fa-eraser'></i></span>&nbsp<span class='btn btn-danger btnDelete' id='" + element["ID"] + "'><i class='far fa-trash-alt'></i></span></td></tr>";
                                    $("#table").append(row);

                                });
                                $("#example1").DataTable
                                    ({
                                        "columnDefs": [{ "width": "15%", "targets": 6 }],
                                        "responsive": true,
                                        "lengthChange": false,
                                        "autoWidth": false,
                                        "pageLength": 20,
                                        "buttons": ["copy", "csv", "excel", "pdf", "print"]
                                    }).buttons().container().appendTo('#example1_wrapper .col-md-6:eq(0)');
                            }

                            $(".eraseBtn").on("click", function () {
                                var Id = $(this).attr("id");
                                if (Id != "") {
                                    $.ajax({
                                        type: "POST",
                                        url: "../controllers/bodegaController.php",
                                        dataType: "JSON",
                                        data: { action: "deactivate_module", Id: Id},
                                        success: function (response) {
                                            if (response["status"] == true) {
                                                alert("Módulo Desactivado");
                                                

                                            }
                                        },

                                    });
                                }

                            });
                            $(".btnDelete").on("click", function () {
                                var Id = $(this).attr("id");
                                if (Id != "") {
                                    $.ajax({
                                        type: "POST",
                                        url: "../controllers/bodegaController.php",
                                        dataType: "JSON",
                                        data: { action: "delete_usermodule", Id: Id},
                                        success: function (response) {
                                            if (response["status"] == true) {
                                                alert("Módulo Eliminado Del Usuario Correctamente");
                                                

                                            }
                                        },

                                    });
                                }

                            });

                        },

                    });

                }

            });
            $("#modules_list").on("change", function () {
                var module_ID = $(this).val();
                $("#module_ID").val(module_ID);



            });

            $('#addBtn').on("click", function (event) {
                event.preventDefault();
                if ($(this).valid() == true) {
                    var user_ID = $("#user_ID").val();
                    var module_ID = $("#module_ID").val();
                    if (user_ID == "") {
                        $("#user_err").text("Por Favor Elija Usuario...");

                    }
                    else {
                        $("#user_err").text("");

                    }
                    if (module_ID == "") {
                        $("#module_err").text("Por Favor Elija Módulo...");

                    }
                    else {
                        $("#module_err").text("");

                    }
                    if (user_ID != "" && module_ID != "") {


                        $.ajax({
                            type: "POST",
                            url: "../controllers/bodegaController.php",
                            dataType: "JSON",
                            data: { action: "attach_module_user", user_ID: user_ID, module_ID: module_ID },
                            success: function (response) {
                                if (response["status"] == true) {
                                    alert("Módulo Adjunto !");
                                    window.location.reload();

                                }
                                if (response["status"] == false) {
                                    alert("No se pudo agregar. Vuelve a intentarlo más tarde.");

                                }

                            },

                        });

                    }

                }


            });


        });










    </script>
