<body class="hold-transition sidebar-mini layout-fixed">
    <div class="wrapper">

        <div class="content-wrapper" style="margin-left: 0px">

            <section class="content-header">
                <div class="container-fluid">
                    <div class="row mb-2">
                        <div class="col-sm-6">

                        </div>

                    </div>
                </div>
            </section>


            <section class="content">


                <div class="card"  >
                    <div class="card-header">
                        <h3 class="card-title" id="obra_name">Lorem Impsum</h3>


                    </div>
                    <div class="card-body" style="margin-bottom: 50px;">
                        <div class="row">
                            <div class="col-12 col-md-12 col-lg-8 order-2 order-md-1">

                                    <div class="col-md-4">

                                <div class="row">

                                            style="background-color: #fff; cursor: pointer;" />

                                    </div>
                                    <div class="col-md-4">
                                        <label style="font-weight: 500; font-size: 16px">Rut</label>
                                        <input type="text" id="rut" name="rut" class="form-control" readonly
                                            style="background-color: #fff; cursor: pointer;" />

                                    </div>
                                    <div class="col-md-4">
                                        <label style="font-weight: 500; font-size: 16px">Lugar</label>
                                        <input type="text" id="place" name="place" class="form-control" readonly
                                            style="background-color: #fff; cursor: pointer;" />

                                    </div>
                                        
                                </div>
                                <div class="row">
                                    <div class="col-md-4">

                                            style="background-color: #fff; cursor: pointer;" />

                                    </div>
                                    <div class="col-md-4">
                                        <label style="font-weight: 500; font-size: 16px">Hora</label>
                                        <input type="text" id="time" name="time" class="form-control" readonly
                                            style="background-color: #fff; cursor: pointer;" />

                                    </div>
                                    
                                    
                                        
                                </div>
                                <div class="row" style="margin-top: 10px;">
                                    <div class="col-md-12">
                                        <label style="font-weight: 500; font-size: 16px">Motivo</label>
                                        <textarea id="motivo" name="motivo" class="form-control" readonly
                                            style="background-color: #fff; cursor: pointer;" rows="4"></textarea>

                                    </div>

                                </div>



                            </div>
                            <div class="col-12 col-md-12 col-lg-4 order-1 order-md-2">
                                <h4 class="text-muted" style="text-align: center;">Prueba De Multa</h4>

                                </ul>

    <script src="plugins/jquery/jquery.min.js"></script>

    <script src="plugins/datatables-buttons/js/buttons.colVis.min.js"></script>
    <script src="dist/js/adminlte.min.js"></script>
    <script src="dist/js/functions.js"></script>
    <script src="dist/js/jquery.fine-uploader.js"></script>
    <script src="plugins/select2/js/select2.min.js"></script>
    <script src="dist/js/jSignature.min.js"></script>


    <script>
        $(document).ready(function () {

            var Id = getParameterFromUrl("Id", window.location.href);
            if (Id != "" && Id != null && Id != undefined) {

                $.ajax({
                    url: "../controllers/administrator.php",
                    data: {"action": "get_worker_fine_data", Id: Id},
                    dataType: "JSON",
                    type: 'POST',
                    success: function (response) {
                        if (response["status"] == true) {
                            if(response["worker_fine"] != "")
                            {
                                $("#name").val(response["worker_fine"]["WORKER_NAME"]);
                                $("#post").val(response["worker_fine"]["POST"]);
                                $("#rut").val(response["worker_fine"]["WORKER_RUT"]);
                                $("#place").val(response["worker_fine"]["LUGAR"]);
                                $("#dt").val(response["worker_fine"]["FECHA"]);
                                $("#time").val(response["worker_fine"]["HORA"]);
                                $("#motivo").val(response["worker_fine"]["MOTIVO"]);




                            }
                        
                            var files = response["worker_fine"]["DOCS"];
                            if (files.length) {
                                $.each(files, function (index, file) {
                                    $("#files_links").append('<li><a  href="uploads/fines_worker/' + file["FINE_ID"] + '/'  + file["DOC_NAME"]  + '" class="btn-link text-info"><i class="fas fa-file" style="font-size: 24px" ></i>&nbsp&nbsp ' + file["DOC_NAME"] + '</a></li>');

                                });

                            }


                        }
                        else
                        {
                            alert("Datos No Encontrados");
                        }

                    },

                });

            }
            $("#signature").jSignature({
                'UndoButton': true,
                'background-color': 'transparent',
                'decor-color': 'transparent',
            });
            var $sigdiv = $("#signature");
            var datapair = $sigdiv.jSignature("getData", "svgbase64");

            $("#signature").bind("change", function (e) {
                var data = $("#signature").jSignature("getData");
                $("#signature_capture").val(data);
                $("#help").slideDown(300);
            });

            $("#reset").click(function (e) {
                $("#signature").jSignature("clear");
                $("#signature_capture").val("");
                e.preventDefault();
            });



            $("#signature-form").on("submit", function (e) {
                e.preventDefault();
                var signature = $("#signature").jSignature("getData");
                if (signature != "" && Id != "") {
                    $.ajax({
                        url: "../controllers/administrator.php",
                        data: { "action": "sign_obra", Id: Id, signature: signature },
                        dataType: "JSON",
                        type: 'POST',
                        success: function (response) {
                            if (response["status"] == true) {
                                alert("Gracias !");



                            }
                            if (response["status"] == false) {

                                alert("Ocurrió Un Error. Por Favor, Inténtelo De Nuevo Más Tarde");

                            }

                        },

                    });
                }



            });



        });









    </script>
